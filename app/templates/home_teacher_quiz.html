                <h1>Add Problem</h1>

                <h2>Add Question</h2>
                <textarea rows="4" cols="50" name="Question" form="questionform">
                </textarea>
                <form action='/create_quiz' method='POST' id="questionform">
                    <br>
                    Option1: <input type='text' name='Option1' id='Option1' value="{{quiz.Option1}}">
                    <br>
                    Option2: <input type='text' name='Option2' id='Option2' value="{{quiz.Option2}}">
                    <br>
                    Option3: <input type='text' name='Option3' id='Option3' value="{{quiz.Option3}}">
                    <br>
                    Option4: <input type='text' name='Option4' id='Option4' value="{{quiz.Option4}}">
                    <br>
                    Correct_option: <input type='text' name='Correct_option' id='Correct_option' value="{{Correct_option}}">
                    <br>
                    <input type='submit' value='Add_question'>
                    <br>
                    <input type='submit' value='Submit'>
                </form>
                <hr>
        </div>
